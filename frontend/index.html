<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sentiment Analysis</title>
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css"
			rel="stylesheet"
			type="text/css"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
		<style>
			body {
				font-family: "Inter", sans-serif;
			}
			.input,
			.btn {
				transition: all 0.2s ease-in-out;
			}
			.input:focus,
			.btn:focus {
				box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
			}
			.btn:hover {
				opacity: 0.9;
			}
		</style>
	</head>
	<body class="bg-gray-100">
		<div class="flex flex-col items-center justify-center min-h-screen p-4">
			<h1 class="text-4xl font-bold text-gray-800 mb-8">
				Sentiment Analysis
			</h1>
			<div class="card w-full max-w-xl bg-base-100 shadow-2xl">
				<div class="card-body">
					<form id="user-form" class="space-y-6">
						<div>
							<label
								for="user-input"
								class="text-sm font-medium text-gray-500 block mb-2"
								>Enter your message here</label
							>
							<input
								type="text"
								placeholder="Message to be analyzed"
								class="input input-bordered w-full max-w-xs"
								name="user-input"
								id="user-input"
							/>
						</div>
						<div>
							<input
								type="submit"
								value="Analyze"
								class="btn btn-primary w-full max-w-xs text-white"
							/>
						</div>
					</form>
					<div class="response mt-4">
						<p id="response-text" class="text-sm text-gray-500"></p>
					</div>
				</div>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
